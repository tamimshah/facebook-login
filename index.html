<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-log in or sign up </title>
    <!-- Style link -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Fav-icon link -->
    <link rel="shortcut icon" href="images/icon.png">
</head>
<body>
    <section class="container">
        <div class="main">
            <!-- title section start -->
            <div class="title">
                <div class="description">
                    <img src="images/facebook.svg" alt="Loading">
                    <p>Facebook helps you connect and share with the people in your life</p>
                </div>
            </div>
            <!-- title section end -->

            <!-- log in & sign up section start -->
            <div class="main-form">
                <form action="" class="log-in">
                    <input type="email" name="" id="" placeholder="Email address">
                    <input type="password" name="" id="" placeholder="Password">
                    <button>Log in</button>
                    <a href="#">Forgotten password?</a>
                <hr class="hr-line">
                <button class="new-account">Create new account</button>
                </form>
                <div class="from-end-text">
                    <p><a href="">Create a Page</a> for a celebrity, brand or business.</p>
                </div>
            </div>
            <!-- log in & sign up section end -->
        </div>
    </section>

    </footer>
</body>
</html>
